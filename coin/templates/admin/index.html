{% extends 'admin/master.html' %}
{% block body %}
    {% if current_user.has_role("admin") %}
        <p>Welcome</p>
        <a href="{{ url_for('security.logout', next=request.url) }}">Logout</a>
    {% else %}
        <a href="{{ url_for('security.login', next=request.url) }}">Login</a>
    {% endif %}
{% endblock body %}
